<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div class="black-bg">
            <div class="white-bg">
                <h4>로그인하세요</h4>
                <button class="btn btn-danger" id="close">닫기</button>
            </div>
        </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <button id="login">로그인</button>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
          document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
                document.getElementsByClassName('list-group')[0].classList.toggle('show');
                //나중에 toggle말고 add를 이용해서 if문으로 바꾸자!
            });
            document.getElementById('login').addEventListener('click',function(){
                // getElementsByClassName을 사용할 땐 []을 이용해서 반드시 지정해주어야한다.
                // 그에 반해 queryselector는 지정해주지 않아도된다.
                document.getElementsByClassName('black-bg')[0].classList.add('show-modal');
            })
            document.getElementById('close').addEventListener('click',function(){
                document.getElementsByClassName('black-bg')[0].classList.remove('show-modal');
            })
    </script>
</body>
</html>
