<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">

            </form>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <button id="login">로그인</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
            document.getElementsByClassName('list-group')[0].classList.add('show');
        });
        document.getElementById('login').addEventListener('click', function () {
            document.getElementsByClassName('black-bg')[0].classList.add('show-modal');
        });
        document.getElementById('close').addEventListener('click', function () {
            document.getElementsByClassName('black-bg')[0].classList.remove('show-modal');
        });
        document.querySelector('form').addEventListener('submit', function (e) {
                // 입력한 값이 비어있을 때를 조건문으로 넣어줄 때 .value를 이용합니다. 값이 비어있을 때를 ''로 표기합니다.

<!-- [ one-way 일방향 애니메이션 만드는 법 ]

2. 최종스타일 만들고 (class로)

3. 원할 때 최종스타일로 변하라고 JS 코드짭니다.

4. 시작스타일에 transition 추가(ex)어느정도 시간에 걸쳐 보이게 할건지)
