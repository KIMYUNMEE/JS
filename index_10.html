<!-- else if는 그게아니면 만약에라고 해석합니다.else if 문의 경우 else 문의 특징도 가지고 있어서 조건식이 참이면 뒤에오는 else if문은 실행하지 않습니다.
if문만 2개 있으면 위에 있는 if문이 참이든 아니든 둘째 if문도 항상 실행됩니다.
if + else if가 있으면 -> else 덕분에 위의 조건식이 참이면 else 뒤는 스킵합니다. 그래서 조건식을 여러번 검사하는데 중간에 참이 나올 경우 코드실행을 중단하고 싶으면 else if 쓰면 좋습니다.   -->
