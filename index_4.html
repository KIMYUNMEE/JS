<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- [숙제 - 버튼 2개를 만들어놓고 버튼1과 버튼2를 누르면 각각 다른 이름의 alert 박스가 나오도록 코드를 짜보기
                - 버튼1을 누르면 '아이디를 입력하세요' 라는 alert 박스가 등장해야합니다.
                - 버튼2를 누르면 '비밀번호를 입력하세요' 라는 alert 박스가 등장해야합니다. ] -->
    <div class="alert-box" id="alert">
        <p id="txt">알림창임</p>
        <button onclick="alertOpen('none')">닫기</button>
    </div>
    <button onclick="alertOpen('block','아이디를 입력하세요')">버튼1</button>
    <button onclick="alertOpen('block','비밀번호를 입력하세요')">버튼2</button>
    <script>
        function 알림창열기(구멍){
            document.getElementById('alert').style.display = 구멍;
        }
        알림창열기('block');
        //구멍자리에 'block'을 넣어서 알림창 열기 코드를 실행해줘 그러면 코드를 호출하면 호출한곳에 코드가 남는다
        //가변적인 곳(고정적이지 않은 곳)에 구멍을 뚫는것이 좋다. 구멍을 파라미터라고 하는데 비슷한 기능이 있을 때 함수를 여러개 만드는것보다는 구멍을 뚫어놓은 다음 호출할때 구멍에 들어가는 값에 따라 달라지게 구멍을 뚫어놓는것이 좋다.
        function alertOpen(view, view2) {
            document.getElementById('alert').style.display = view;
            document.getElementById('txt').innerHTML = view2;
        }
    </script>
</body>

</html>
