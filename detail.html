<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button">Products</li>
            <li class="tab-button orange">Information</li>
            <li class="tab-button">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
        <select class="form-select mt-2 form-hide">
            <option>95</option>
            <option>100</option>
        </select>
    </form>
    <script>
        
        var pants=[28,30,32];//일단 서버에서 가져온 데이터라고 치자. pants사이즈는 실시간 변화하므로 pants의 데이터갯수만큼 <option>생성하기!=>반복문쓰자!
        //array에서 for대신에 forEach반복문도 많이 씁니다.
        //forEach반복문은 콜백함수가 반드시 필요한데, 콜백함수에서 파라미터가 첫 파라미터는 반복문 돌 때 마다 array 안에 있던 하나하나의 데이터가 되고 둘째 파라미터는 반복문 돌 때 마다 0부터 1씩 증가하는 정수가 됩니다.
            // pants.forEach(function (a, i) {
            //     console.log(a)
            // });
        
            var num= document.querySelectorAll('.form-select')[0];
        num.addEventListener('input',function(){
            if (num.value == '셔츠') {
                document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
                document.querySelectorAll('.form-select')[1].innerHTML = "";
                var 템플릿 = `<option>100</option><option>95</option>`;
                document.querySelectorAll('.form-select')[1].insertAdjacentHTML('beforeend', 템플릿);
  
            } else if (num.value == '바지') {
            document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
            document.querySelectorAll('.form-select')[1].innerHTML="";
            pants.forEach(function (a) {
                   document.querySelectorAll('.form-select')[1].insertAdjacentHTML('beforeend', `<option>${a}</option>`);
                })
            }
        });

        // object 자료 다룰 때 for in 반복문 가능
        var obj = { name: 'kim', age: 20 }

            for (var key in obj) {
                console.log(key)
            }
            //여기서 key는 name,age를 의미합니다. 키값을 알고싶으면 console.log(obj[key])
            //보너스 정보
            //그냥 함수와 arrow function의 기능차이는 하나가 있는데 함수 안에서 this를 써야할 경우 - 그냥 함수는 함수 안에서 this를 알맞게 재정의해줍니다. - arrow function은 함수 안에서 this를 재정의해주지 않고 바깥에 있던 this를 그대로 씁니다.
            //그래서 이벤트리스너 콜백함수안에서 this를 써야하면 arrow function 쓰면 의도와 다르게 동작할 수도 있습니다. 안쓰는게 좋습니다.
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tab.js"></script>
</body>
</html>
