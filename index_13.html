<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body class="dark1">
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <!-- form을 쓰는 이유는 서버로 유저정보를 전달하려고 쓰는것
            전송을 하려면 action이라는 속성 쓰기 지금 현재 서버가 없으니까 success.html파일로 대체하기 -->
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
        <h4>Shirts on Sales</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <div class="alert alert-danger">
        <span>5</span>초 이내 구매시 사은품 증정
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        });
        document.getElementById('login').addEventListener('click', function () {
            document.getElementsByClassName('black-bg')[0].classList.add('show-modal');
        });
        document.getElementById('close').addEventListener('click', function () {
            document.getElementsByClassName('black-bg')[0].classList.remove('show-modal');
        });

        // 전송버튼 누르면 저기 input에 입력한 값이 공백이면 알림창 띄어주세요~
        document.getElementById("send").addEventListener('click', function (e) {
            if (document.getElementById('email').value == '') {
                alert('아이디 입력하쇼');
                e.preventDefault();
            }
            if (document.getElementById('password').value == '') {
                alert('비밀번호를 입력해주세요');
                e.preventDefault();
            } else if (document.getElementById('password').value.length < 6) {
                alert('비밀번호가 너무 짧습니다.');
                e.preventDefault();
            }
        });
        
        // badge 1회 클릭시 글자를 Light로 변경
        // badge 2회 클릭시 글자를 Dark로 변경
        // badge 3회 클릭시 글자를 Light로 변경
        // badge 4회 클릭시 글자를 Dark로 변경
        //위 문장의 규칙을 확인하면 클릭 횟수가 짝수, 홀수다. =>badge 클릭횟수가 홀수면 글자를 Light로 변경/badge 클릭횟수가 짝수면 글자를 Dark로 변경
        //클릭횟수를 몇번 눌렀는지 변수에 기억해야할듯 합니다.
         var count = 0;
        document.querySelector('.badge').addEventListener('click',function(){
            // 변수에 +1하는 방법 1)변수++ 2)변수+=1 3) 변수=변수+1
            count++;
            console.log(count);
            if(count%2==0){
                document.querySelector('.badge').innerHTML="Dark 🔄";
                document.querySelector('.dark1').classList.add('dark');
            }
            else{
                document.querySelector('.badge').innerHTML = "Light 🔄";
                document.querySelector('.dark1').classList.remove('dark');
            }            
        });
    // setTimeout(function () { 실행할코드~ }, 기다릴시간);으로 첫번째파라미터는 무조건 콜백함수인데 여기서 중요한 팁은 콜백함수도 함수이므로 콜백함수 자리에 따로 만들어둔 함수를 넣을 수 있다. 콜백함수가 필요한 addEventListner도마찬가지
    //ex)setTimeout(감자,5000); function 감자(){console.log("호호");}
    //1000ms는 1초로 1초 후에 콜백함수 안의 코드가 실행된다.
    // setTimeout(function(){document.querySelector('.alert').style.display="none";},5000);


    // 1초마다 코드를 실행하고 싶을 때(=X초마다 코드를 실행하고 싶으면 setInterval())
    //setInterval(function(){ 실행할코드~ }, 기다릴시간);


    //문제
    ////위에서 만든 <div>안에 "5초 이내 구매시 사은품 증정" 이라는 문자가 있습니다. 1초마다 5라는 문자를 1씩 감소시켜봅시다. 0이 되면 < div > 를 안보이게 처리합시다. 
    setInterval(function () { 감자()}, 1000);
    var count=5;
    function 감자(){
        count--;
        document.querySelector('.alert span').innerHTML=count;
        if(count==0) document.querySelector('.alert').style.display="none";
    }
    </script>
    <!-- 잠깐상식 : 자바스크립트 문법 vs 브라우저 사용법
    var let const if function 이런건 자바스크립트 프로그래밍 문법입니다.
    document.querySelector(),alert(),setTimeout()addEventListener()이런건 웹브라우저 사용법입니다.
    웹브라우저 사용법도 많이 알아야 이쁜 UI도 만들고 폼 기능도 만들고 이벤트도 걸수있다.
    웹브라우저 사용법가지고 코드짜다가 코드 약간 줄이고 싶으면 function 자료를 잠깐 보관하고 싶으면 var 코드를 조건부로 실행하고 싶으면 if
    이런거 쓰면 되는 것일 뿐입니다. 브라우저 사용법에서 브라우저를 전문적으로 web Browser API라고합니다 -->
</body>

</html>
