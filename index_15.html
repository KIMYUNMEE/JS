<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div style="overflow: hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="car1.png">
            </div>
            <div class="slide-box">
                <img src="car2.png">
            </div>
            <div class="slide-box">
                <img src="car3.png">
            </div>
        </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <!-- 1. 다음버튼 누르면
    2. 지금보이는 사진이 1이면 2번사진 보여주세요
    3. 지금보이는 사진이 2면 3번사진 보여주세요 -->
    <button class="next">다음</button>
    <button class="prev">이전</button>
    <script>
          var 지금화면 = 1;
        // 3)버튼 누르면 최종화면(transform: translateX(-100vw);)으로 변하게 해주세요 (js로)
    document.querySelector(".slide-2").addEventListener('click',function(){
        document.querySelector(".slide-container").style.transform = "translate(-100vw)";
        지금화면++;
        // 지금화면 업데이트 필수
    });
    document.querySelector(".slide-1").addEventListener('click',function(){
        document.querySelector(".slide-container").style.transform = "translate(0vw)";
        지금화면++;
    });
    document.querySelector(".slide-3").addEventListener('click',function(){
        document.querySelector(".slide-container").style.transform = "translate(-200vw)";
        지금화면++;
    });
  
   document.querySelector(".next").addEventListener('click',function(){
     if(지금화면 == 1){
         document.querySelector(".slide-container").style.transform = "translate(-100vw)";
         지금화면++;
     }else if(지금화면 ==2){
         document.querySelector(".slide-container").style.transform = "translate(-200vw)";
         지금화면++;
     }else if(지금화면 ==3){
         document.querySelector(".slide-container").style.transform = "translate(0vw)";
         지금화면++;
     }
   });
   document.querySelector(".prev").addEventListener('click',function(){
     if(지금화면 == 1){
         document.querySelector(".slide-container").style.transform = "translate(-200vw)";
         지금화면++;
     }else if(지금화면 ==2){
         document.querySelector(".slide-container").style.transform = "translate(0vw)";
         지금화면++;
     }else if(지금화면 ==3){
         document.querySelector(".slide-container").style.transform = "translate(200vw)";
         지금화면++;
     }
   });
    </script>
</body>
</html>
