    <script>
    //return의 기능1:return을 쓰면 함수를 쓰고나서 원하는 값을 그 자리에 퉤 뱉을 수도 있습니다. 
    function 함수() {
            return 123
        }

        console.log(함수());
        //return이 남는지 확인하기 위해 함수() 실행하고나서 123을 남기라고 적었습니다. 함수를 호출하니 진짜 123이 남는다.
        // 이렇게 함수() 실행하고 나서 그 자리에 뭔가 결과를 남기고 싶으면 return 문법 쓰면 된다.


        //return의 기능2 :함수종료의 뜻도 가지고 있습니다.
        function 함수() {
                console.log('안녕');
                return 123
                console.log('반가워');
            }

            함수();
        //함수안에 코드가 길면 위에서부터 한줄한줄 실행해주는데 return을 만나면 함수가 바로 종료됩니다 그래서 위 코드에선 console.log('반가워'); 이거 실행안됨
        
        //return을 어디에 쓸까요 수학에서의 함수는 를 집어넣으면 규칙에 따라 다른 숫자가 나오는 변환기역할을 합니다.  무슨 이차함수 공식외우고 그게 중요한게 아니라 함수는 그냥 x 집어넣으면 x + 2 나오는 변환기역할을 하는 수식입니다.

        //프로그래밍에서의 함수도 마찬가지로  자료를 집어넣으면 규칙에 따라 다른 자료가 나오는 변환기 역할을 할 수 있습니다. 변환기 만들 때 return 문법이 유용하게 사용됩니다.
        //ex)부가세 계산기 만들기
        //쇼핑몰을 만들고 있습니다. 상품가격의 부가세같은걸 자주 구할 일이 있다고 칩시다. 예를 들어 6만원, 5만원, 8만원짜리 상품 3개의 부가세를 구해서 콘솔창에 출력하려면 
        //console.log(60000 * 0.1);
        // console.log(50000 * 0.1);
        // console.log(80000 * 0.1);
        //이렇게 필요할 때 마다 0.1을 곱해줘도 되겠지만  1. 부가세 가격 구하는게 자주 필요하거나 2. 수식이 복잡하면 함수를 만들어쓰는 것도 좋습니다.  함수가 숫자 넣으면 다른 숫자 나오는 변환기 역할을 한다고 했죠 ?
        function vat(a) {
                return a * 0.1
            }

            console.log(vat(60000));
            console.log(vat(50000));
            console.log(vat(80000));
        //1. vat 라는 함수를 만들었습니다. 그 함수는 x를 집어넣으면 x * 0.1 이 그 자리에 남습니다. (부가세구하는 역할임) 2. 그래서 부가세 구하고 싶을 때 마다 vat()를 사용하는겁니다.
        // 지금은 수식이 쉬워서 별로 쓸데없어보이지만 수식이 복잡하면 쓸모있습니다. - 숫자를 넣으면 3의 배수 여부를 true / false로 뱉는 함수 - 문자를 넣으면 a가 몇개 들어있는지 뱉는 함수 이런식의 변환기 만들어쓰고 싶으면 return 문법 쓰면 됩니다.
        
        
        //자바스크립트에서 소수점 연산시 주의점 
        //소수점 반올림 하는법 =>console.log( (1.1 + 0.3).toFixed(1) ); 숫자.toFixed(몇자리) 이거 쓰면 됩니다 모든 숫자 뒤에 붙일 수 있습니다. 주의점은 이렇게 하고 나면 '문자'로 변환해줍니다. '123'과 123은 다른 타입이라 주의해서 써야합니다. 
        //'숫자'를 숫자로 변환하고 싶으면 =>parseFloat('123')  parseInt('123') 이걸 쓰면 123을 그 자리에 남겨줍니다. 문자처럼생긴 숫자를 숫자로 변경해주는 유용한함수입니다. parseInt()는 정수로, parseFloat()는 실수로 변환해줍니다.
