<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button">Products</li>
            <li class="tab-button orange">Information</li>
            <li class="tab-button">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
        </select>
        <select class="form-select mt-2 form-hide">
            <option>95</option>
            <option>100</option>
        </select>
    </form>
    <script>
        // 유저가 셔츠 고르면 form-hide 떼주세요~
        // if(document.querySelector('.form-select').value == '셔츠'){
        //     document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
        // }
        // 중요!! 여기서 이렇게 스크립트 코드를 실행해도 아무 반응이 없습니다.
        // < script > 안에 대충 적은 코드는 페이지 로드시 1회 실행됨
        // 지금 "유저가 셔츠선택하면 form-hide 제거해주세요~" 라고 코드짰는데 
        // 이 코드는 < script > 안에 적었기 때문에 그냥 페이지 로드시 1회 실행되고 다시는 실행되지 않습니다.
        // 그래서 저 코드를 < select > 조작할 때 마다!! 실행한다면 의도대로 잘 동작하지 않을까요
        // select도 input처럼 input이벤트와 change이벤트를 갖기 때문에 한번이 아닌 select을 선택할때마다 이벤트가 발생해 코드가 실행됩니다.
        
        var num= document.querySelectorAll('.form-select')[0];
        num.addEventListener('input',function(){
            //일치하는 것을 변수 num으로 만들수도 있지만 e.currentTarget도 this도 가능하다.커런트타켓은 이벤트리스너가 달린곳이다. 즉 num을 의미
            if (num.value == '셔츠') {
                document.querySelectorAll('.form-select')[1].classList.remove('form-hide');
            }else{
                document.querySelectorAll('.form-select')[1].classList.add('form-hide');
            }
        });

      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tab.js"></script>
</body>
</html>
