<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body class="dark1">
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <!-- form을 쓰는 이유는 서버로 유저정보를 전달하려고 쓰는것
            전송을 하려면 action이라는 속성 쓰기 지금 현재 서버가 없으니까 success.html파일로 대체하기 -->
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
        <h4>Shirts on Sales</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        });
        document.getElementById('login').addEventListener('click', function () {
            document.getElementsByClassName('black-bg')[0].classList.add('show-modal');
        });
        document.getElementById('close').addEventListener('click', function () {
            document.getElementsByClassName('black-bg')[0].classList.remove('show-modal');
        });

        // 전송버튼 누르면 저기 input에 입력한 값이 공백이면 알림창 띄어주세요~
        document.getElementById("send").addEventListener('click', function (e) {
            if (document.getElementById('email').value == '') {
                alert('아이디 입력하쇼');
                e.preventDefault();
            }
            if (document.getElementById('password').value == '') {
                alert('비밀번호를 입력해주세요');
                e.preventDefault();
            } else if (document.getElementById('password').value.length < 6) {
                alert('비밀번호가 너무 짧습니다.');
                e.preventDefault();
            }
        });
        
        // badge 1회 클릭시 글자를 Light로 변경
        // badge 2회 클릭시 글자를 Dark로 변경
        // badge 3회 클릭시 글자를 Light로 변경
        // badge 4회 클릭시 글자를 Dark로 변경
        //위 문장의 규칙을 확인하면 클릭 횟수가 짝수, 홀수다. =>badge 클릭횟수가 홀수면 글자를 Light로 변경/badge 클릭횟수가 짝수면 글자를 Dark로 변경
        //클릭횟수를 몇번 눌렀는지 변수에 기억해야할듯 합니다.
         var count = 0;
        document.querySelector('.badge').addEventListener('click',function(){
            // 변수에 +1하는 방법 1)변수++ 2)변수+=1 3) 변수=변수+1
            count++;
            console.log(count);
            if(count%2==0){
                document.querySelector('.badge').innerHTML="Dark 🔄";
                document.querySelector('.dark1').classList.add('dark');
            }
            else{
                document.querySelector('.badge').innerHTML = "Light 🔄";
                document.querySelector('.dark1').classList.remove('dark');
            }            
        });
        // 변수 종류 1)var 2)let 3)const
        // 1.재선언 가능 var / 재선언 불가 let,const
        // 2.재할당 가능 var, let / 재할당 불가 const
        // 3.범위 var은 함수안 let,const는 중괄호{}

        
        // var은 함수내에서 사용하면 바깥에서 console.log(나이)는 불가능하다. 반면 함수 바깥에서 만든 변수는 함수 안에서 사용가능
        // function 함수() {
        //         var 나이 = 20;
        //         console.log(나이); //가능
        //     }

        //     console.log(나이); //불가능
    </script>
</body>

</html>
