<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
     <div class="alert-box" id="alert">
         <p id="txt">알림창임</p>
         <button onclick="alertOpen('none')">닫기</button>
     </div>
     <button onclick="alertOpen('block','아이디를 입력하세요')">버튼1</button>
     <button onclick="alertOpen('block','비밀번호를 입력하세요')">버튼2</button>
     <script>
         function alertOpen(view,view2){
             document.getElementById('alert').style.display = view;
             document.getElementById('txt').innerHTML = view2; 
         }
    // 1. 버튼1 누르면 alert 박스 안의 제목을 "아이디입력하세요"로 바꾸고

    // 2. alert 박스 띄우기 

    // 한글부터 상세히 짜고 그대로 자바스크립트로 바꾸면 쉽습니다.
     </script>
  </body>
</html>
