<!-- Ajax는 서버와 데이터주고받는 법 중 하나인데 여기서 서버란 유저가 데이터달라고 요청을 하면 데이터를 보내주는 간단한 프로그램입니다.
ex) 네이버웹툰 서버 : 유저가 웹툰 달라고 하면 웹툰 보내주는 프로그램 유튜브 서버 : 유저가 영상 달라고 하면 영상 보내주는 프로그램

단 서버에 데이터를 요청할 때는

1. 어떤 데이터인지 url로 잘 기재해야하고

2. 어떤 방법으로 요청할지 결정해야 (GET/POST 등) 데이터를 보내줍니다.
예를 들어서 쇼미더럭키짱이라는 네이버웹툰을 보고싶으면

https://comic.naver.com/webtoon/list?titleId=783054 여기로 GET요청하면 보내줍니다.

예를 들어서 독립일기라는 네이버웹툰을 보고싶으면

https://comic.naver.com/webtoon/list?titleId=748105 여기로 GET요청하면 보내줍니다.

여기서 GET요청은 서버에 있던 데이터를 읽고싶을 때 주로 사용하고 POST요청은 서버로 데이터를 보내고 싶을 때 사용합니다.(서버는 유저데이터를 DB에 저장해주는 역할도 해서요)
GET요청을 날리고 싶으면 가장 쉬운 방법은 브라우저 주소창입니다. 거기에 url 적으면 그 곳으로 GET요청을 날려줍니다.
POST요청을 날리고 싶으면 <form action="요청할url" method="post"> 태그 이용하면 됩니다. 그럼 폼이 전송되었을 때 POST요청을 날려줍니다.
근데 GET, POST 요청을 저렇게 날리면 단점이 뭐냐면 브라우저가 새로고침됩니다. 이러한 단점을 보완하기 위해
서버에 GET, POST 요청을 할 때 새로고침 없이 데이터를 주고받을 수 있게 도와주는 간단한 브라우저 기능을 Ajax라고 합니다.
쌩자바스크립트는 fetch로 ajax 요청가능합니다. 서버와 데이터를 주고받을 때는 문자만 주고 받을수있기 떄문에 json형식으로 변환해준 다음 fetch() 로 가져온 결과를 array/object로 바꾸고 싶으면 res.json() 이런 코드 한 줄 추가해야합니다<div class=""></div> -->
